<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="src/images/InATA2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion de l'InATA</title>
    <style>
      /* Désactiver l’icône native de mot de passe */
      input[type="password"]::-ms-reveal,
      input[type="password"]::-ms-clear {
        display: none !important;
      }

      input[type="password"]::-webkit-credentials-auto-fill-button,
      input[type="password"]::-webkit-clear-button,
      input[type="password"]::-webkit-password-toggle {
        display: none !important;
      }

      .password-input {
        -webkit-text-security: disc; /* assure le masquage */
      }

      /* Chrome, Safari, Edge, Opera */
.no-spin::-webkit-outer-spin-button,
.no-spin::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
.no-spin[type=number] {
  -moz-appearance: textfield;
}

    </style>
    <script>
      if (localStorage.theme === 'dark' || !('theme' in localStorage)) {
        document.querySelector('html').classList.add('dark');
        document.querySelector('html').style.colorScheme = 'dark';
      } else {
        document.querySelector('html').classList.remove('dark');
        document.querySelector('html').style.colorScheme = 'light';
      }        
    </script>      
  </head>
  <body class="font-inter antialiased bg-gray-100 dark:bg-gray-900 text-gray-600 dark:text-gray-400">
    <script>
        if (localStorage.getItem('sidebar-expanded') == 'true') {
            document.querySelector('body').classList.add('sidebar-expanded');
        } else {
            document.querySelector('body').classList.remove('sidebar-expanded');
        }
    </script>   
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
